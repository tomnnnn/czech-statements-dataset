default:
  # general options
  UserAgent: Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Mobile Safari/537.36
  OutputDir: datasets/with_evidence/criteria
  FetchesPerDelay: 20
  FetchDelay: .5

  # Demagog scraping options
  UseExistingStatements: true
  YearListPath: datasets/years
  DemagogFromPage: -1
  DemagogToPage: null
  FromYear: -1
  ToYear: -1
  StmtStartIndex: 1

  # Evidence retrieval options
  ScrapeWithEvidence: true
  EvidenceLinkOnly: false
  EvidenceLLM: none
  EvidenceNum: 10
  EvidenceNumBuffer: 15
  SearchDelay: .7
  SearchesPerDelay: 1
  SearchAPI: criteria
  BingAPIKey: $BING_API_KEY
