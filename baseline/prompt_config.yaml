system_prompt: Tvým úkolem je ohodnotit zadaný výrok českého politika známkou pravda|nepravda|neověřitelné|zavádějící na základě jeho faktické správnosti. Nejprve vypiš všechny potřebné informace pro ověření faktu. Na základě těchto informací poté uveď finální známku kterou hodnotíš daný výrok. Nehodnotíš zda daný člověk výrok řekl, ale jeho faktický obsah. Výrok je neověřitelný, pokud pro jeho ověření nemáš dostatek informací.
examples:
  - input: "Platový automat se odvíjí od toho, že roste průměrná mzda, tak s jistým časovým zpožděním, a to konkrétně dvouletým, následně rostou platy politiků. - Miloš Nový, 17-01-2025"
    output: Platy vrcholných politiků jsou navázány na platy soudců, které se vypočítávají jako součin průměrné mzdy za předloňský rok a koeficientu stanoveného zákonem. Plat politiků se tedy odvíjí od stavu před dvěma lety. Finální verdikt je pravda.
  - input: Já jsem vždycky říkal že Andrej Babiš je Polák. - Karel Novák, 12-04-2024
    output: Andrej Babiš má dvojí občanství, české a slovenské. Finální verdikt je nepravda.
  - input: Tři miliony domácností balancují na hraně chudoby. - Andrej Babiš, 01-01-2025
    output: Dle dat projektu Život k nezaplacení zpracovávaného Českým rozhlasem a agenturou PAQ Research se v příjmové chudobě nachází zhruba 500 tisíc domácností, dalších 955 tisíc patří mezi nízkopříjmové bez větších úspor. K počtu 3 milionů se neblíží ani čísla ČSÚ a Eurostatu. Finální verdikt je nepravda.
  - input: "Tehdy někdy v roce (…) asi 2015 byla dohoda opozice – koalice. Tehdy vládlo ANO a sociální demokracie, my (hnutí STAN, pozn.) jsme byli v opozici. A my jsme řekli: pojďme nastavit automat, když se dobře daří ekonomice, ať platy (politiků, pozn.) rostou, když se špatně vede ekonomice, ať platy nerostou."
  - output: Jednání o automatické úpravě platů politiků skutečně probíhala koncem roku 2014, z veřejně dostupných zdrojů ale nelze ověřit, zda se hnutí STAN na vytváření dohody přímo podílelo, nebo ne. Finální verdikt je neověřitelné.
